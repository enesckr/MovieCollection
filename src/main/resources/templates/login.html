<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <span class="iconify" data-icon="simple-icons:monzo" data-inline="false"
                      style="width: 35px;height: 35px; margin-right: 5px"></span>
                Movie Collection System</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1> User Login Page </h1>
            <form method="post" th:action="@{/login}">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label> :
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Enter Email" type="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input class="form-control" id="password" name="password"
                                                                   placeholder="Enter Password" type="password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Create an account</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
